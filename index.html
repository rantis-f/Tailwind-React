<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ran Tech</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-black">
    <!-- Header section -->
    <header class="flex justify-between items-center p-4">
        <h1 class="text-white text-3xl font-bold text-[#00df9a]">
            Logo
        </h1>

        <ul class="hidden lg:flex space-x-4">
            <li class="p-4 text-white">Home</li>
            <li class="p-4 text-white">Product</li>
            <li class="p-4 text-white">Portfolio</li>
            <li class="p-4 text-white">Contact</li>
        </ul>

        <button class="text-white lg:hidden" id="menu-toggle">
            <i class="fas fa-bars" id="menu-icon"></i>
        </button>
    </header>

    <div class="fixed left-0 top-0 w-[60%] h-full border-r border-r-gray-900 bg-[#000300] p-4 hidden" id="mobile-menu">
        <ul>
            <li class="p-4 border-b border-gray-600 text-white">Home</li>
            <li class="p-4 border-b border-gray-600 text-white">Product</li>
            <li class="p-4 border-b border-gray-600 text-white">Portfolio</li>
            <li class="p-4 text-white">Contact</li>
        </ul>
    </div>
    <!-- Header section -->

</body>

<script>
    // bars
    const toggleButton = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');

    toggleButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        if (mobileMenu.classList.contains('hidden')) {
            menuIcon.classList.remove('fa-times');
            menuIcon.classList.add('fa-bars');
        } else {
            menuIcon.classList.remove('fa-bars');
            menuIcon.classList.add('fa-times');
        }
    });
    // end bars
</script>

</html>
